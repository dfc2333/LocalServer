<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            tags: 'ams'  // 使用AMS编号
          },
          options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
            ignoreHtmlClass: 'tex2jax_ignore',
            processHtmlClass: 'tex2jax_process'
          },
          startup: {
            ready: () => {
              MathJax.startup.defaultReady();
              // 初始渲染
              if (typeof renderMarkdown === 'function') {
                renderMarkdown();
              }
            }
          }
        };
    </script>
    <!-- 引入markdown-it和MathJax库 -->
    <script src="/res/markdown-it.js"></script>
    <script id="MathJax-script" async="" src="/res/mathjax.js"></script>
    <link rel="stylesheet" href="/res/ai.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI对话助手</h1>
            <p class="subtitle">与AI进行智能对话，支持Markdown和LaTeX渲染，调整参数设置。</p>
            <div class="money-display">
                <span class="money-label">账户余额:</span>
                <span id="money">加载中...</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <div class="panel-title">
                    <span>对话历史</span>
                    <button class="settings-toggle-btn" onclick="openSettings()">
                        设置
                    </button>
                </div>
                <div class="history-area" id="history"></div>
                
                <div class="divider"></div>
                
                <div class="input-group">
                    <label for="userinp">输入你的问题</label>
                    <input type="text" id="userinp" placeholder="输入你的问题..." onkeypress="if(event.keyCode==13) handle()">
                </div>
                <div class="button-group">
                    <button class="primary-btn" onclick="internethandle()">联网询问（仅vip可用）</button>
                    <button class="primary-btn" onclick="handle()">
                        发送消息
                    </button>
                </div>
            </div>
            
            <!-- 设置弹窗 -->
            <div class="popup-overlay" id="settingsOverlay" onclick="closeSettings()"></div>
            <div class="settings-popup" id="settingsPopup">
                <div class="popup-header">
                    <div class="popup-title">
                        <span class="status-indicator"></span> 对话设置
                    </div>
                    <button class="popup-close-btn" onclick="closeSettings()">&times;</button>
                </div>
                
                <div class="input-group">
                    <label for="sysprompt">系统提示词（角色设定）</label>
                    <input type="text" id="sysprompt" value="你是一个AI助手，能够帮助用户解答问题、提供建议和进行对话。">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="model">选择AI模型</label>
                        <select id="model">
                            <option value="deepseek-chat">DeepSeek 通用模型</option>
                            <option value="deepseek-reasoner">DeepSeek 思考模型（仅限赞助者）</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="temp">温度参数 (0.0-2.0)</label>
                        <input type="number" id="temp" min="0" max="2" step="0.1" value="1.3">
                    </div>
                </div>
                
                <div class="tip">
                    <p><strong>温度参数说明：</strong>控制模型输出的随机性。数字越大输出越随机。</p>
                    <p>推荐：数学计算用0.0，日常对话用1.3，文学创作可用1.5。（不建议使用2.0）</p>
                </div>
                
                <div class="divider"></div>
                
                <div class="button-group">
                    <button class="close-popup" onclick="closeSettings()">
                        关闭设置
                    </button>
                </div>
            </div>
            
            <!-- 设置摘要 -->
            <div class="settings-compact">
                <div class="settings-summary">
                    <div class="settings-info">
                        <div class="settings-label">当前设置</div>
                        <div class="settings-value" id="currentModel">DeepSeek 通用模型</div>
                        <div class="settings-value" id="currentTemp">温度: 1.3</div>
                    </div>
                    <button class="settings-toggle-btn" onclick="openSettings()">
                        修改设置
                    </button>
                </div>
                <div class="tip">
                    <p>点击"修改设置"调整AI模型、温度参数和系统提示词。</p>
                </div>
                <div class="input-group">
                    <label for="hisid">历史记录名称</label>
                    <input type="text" id="hisid" placeholder="给当前对话取一个名字，以便保存和读取">
                    <p style="margin-top: 8px; color: #718096; font-size: 0.9rem;">填写名称后对话将被保存，AI也会有对话记忆。但是！！思考内容将不保存</p>
                </div>
                <button class="secondary-btn" onclick="flashHistory()">
                        刷新历史
                    </button>
            </div>
        </div>
        
        <div class="footer">
            <p>AI对话助手 v1.0 | 支持Markdown和LaTeX渲染 | 使用前请确保已登录账户</p>
        </div>
    </div>
    
    <script>
        // 初始化markdown-it解析器
        const md = window.markdownit({
            html: false,
            linkify: true,
            typographer: true,
            breaks: true
        });
        
        // 配置MathJax
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex-ignore'
            }
        };

        // 检查用户名
        async function getName() {
            try {
                const response = await fetch("/api/getname");
                if (!response.ok) {
                    throw new Error("获取用户名失败");
                }
                return await response.text();
            } catch (error) {
                console.error("获取用户名失败:", error);
                return '';
            }
            
        }
        
        // 获取用户输入
        function getUserInput() {
            return document.getElementById("userinp").value;
        }
        
        // 获取系统提示词
        function getSysPrompt() {
            return document.getElementById("sysprompt").value;
        }
        
        // 获取历史记录
        async function getHistory(id) {
            try {
                const response = await fetch("/api/history/" + id);
                return response;
            } catch (error) {
                console.error("获取历史记录失败:", error);
                return null;
            }
        }
        
        // 获取AI回复
        async function getReply(search) {
            const userInput = getUserInput();
            const sysPrompt = getSysPrompt();
            const temp = document.getElementById("temp").value;
            const historyId = getHistoryid();
            const model = document.getElementById("model").value;
            
            try {
                const response = await fetch("/api/get?user=" + encodeURIComponent(userInput) + 
                    "&system=" + encodeURIComponent(sysPrompt) + 
                    "&temp=" + temp + 
                    "&hisid=" + encodeURIComponent(historyId) + 
                    "&username=" + encodeURIComponent(await getName()) + 
                    "&model=" + model+
                    "&search="+search);
                return response;
            } catch (error) {
                console.error("获取AI回复失败:", error);
                return null;
            }
        }
        
        // 渲染Markdown和LaTeX内容
        function renderContent(text) {
            // 使用markdown-it解析Markdown
            let html = md.render(text);
            
            // 返回HTML，MathJax会自动处理其中的LaTeX公式
            return html;
        }
        
        // 刷新历史记录显示
        async function flashHistory() {
            const historyId = getHistoryid();
            if (!historyId) {
                alert("请先输入历史记录名称");
                return;
            }
            
            try {
                const historyResponse = await getHistory(historyId);
                if (!historyResponse || !historyResponse.ok) {
                    alert("获取历史记录出错");
                    return;
                }
                
                const historyData = await historyResponse.json();
                const historyElement = document.getElementById('history');
                historyElement.innerHTML = '';
                
                if (!historyData || historyData.length === 0) {
                    historyElement.innerHTML = '<div class="history-placeholder">该历史记录中没有对话内容</div>';
                    return;
                }
                
                historyData.forEach(item => {
                    let messageElement = document.createElement('div');
                    if (item.role === 'user') {
                        messageElement.className = 'user-message';
                        messageElement.innerHTML = `
                            <div class="message-header">用户:</div>
                            <div class="message-content">${renderContent(item.content)}</div>
                        `;
                    } else if (item.role === 'assistant') {
                        messageElement.className = 'assistant-message';
                        messageElement.innerHTML = `
                            <div class="message-header">AI助手:</div>
                            <div class="message-content">${renderContent(item.content)}</div>
                        `;
                    } else if (item.role === 'system') {
                        // 系统消息不显示
                        return;
                    }
                    historyElement.appendChild(messageElement);
                });
                
                // 滚动到底部
                historyElement.scrollTop = historyElement.scrollHeight;
                
                // 重新渲染数学公式
                MathJax.typesetPromise();
                
            } catch (error) {
                console.error("刷新历史记录失败:", error);
                alert("读取历史记录时发生错误");
            }
        }
        
        // 处理用户请求
        async function handle(isinternet) {
            const userInput = getUserInput();
            if (!userInput) {
                alert("请输入问题内容");
                return;
            }
            
            const historyElement = document.getElementById('history');
            
            // 清除占位符
            if (historyElement.querySelector('.history-placeholder')) {
                historyElement.innerHTML = '';
            }

            // 显示用户消息
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message';
            userMessageElement.innerHTML = `
                <div class="message-header">用户:</div>
                <div class="message-content">${renderContent(userInput)}</div>
            `;
            historyElement.appendChild(userMessageElement);
            
            // 显示加载状态
            const loadingElement = document.createElement('div');
            loadingElement.className = 'assistant-message';
            loadingElement.innerHTML = `
                <div class="message-header">AI助手:</div>
                <div class="message-content">思考中...</div>
            `;
            historyElement.appendChild(loadingElement);
            
            // 滚动到底部
            historyElement.scrollTop = historyElement.scrollHeight;
            
            try {
                // 获取AI回复
                const aiReply = await getReply(isinternet);

                const replyContent = await aiReply.text()

                if (!aiReply || !aiReply.ok) {
                    loadingElement.innerHTML = `
                        <div class="message-header">AI助手:</div>
                        <div class="message-content">获取回复失败，以下是一些信息：${replyContent}</div>
                    `;
                    throw new Error("获取AI回复失败");
                }
                
                // 更新AI回复
                loadingElement.innerHTML = `
                    <div class="message-header">AI助手:</div>
                    <div class="message-content">${renderContent(replyContent)}</div>
                `;
                
                // 更新余额
                await updateMoney();
                
            } catch (error) {
                console.error("处理请求失败:", error);
                if (loadingElement.innerHTML.includes("思考中")) {
                    loadingElement.innerHTML = `
                        <div class="message-header">AI助手:</div>
                        <div class="message-content">请求处理失败，错误: ${error.message}</div>
                    `;
                }
            }
            
            // 重新渲染数学公式
            MathJax.typesetPromise();
            
            // 滚动到底部
            historyElement.scrollTop = historyElement.scrollHeight;
        }
        
        // 获取历史记录ID
        function getHistoryid() {
            return document.getElementById('hisid').value.trim();
        }
        
        // 获取余额
        async function getMoney() {
            try {
                const response = await fetch("/api/getmoney?username=" + encodeURIComponent(getName()));
                if (!response.ok) {
                    throw new Error("获取余额失败");
                }
                return await response.text();
            } catch (error) {
                console.error("获取余额失败:", error);
                return "获取失败，你可能还没用过";
            }
        }
        
        // 更新余额显示
        async function updateMoney() {
            try {
                const money = await getMoney();
                document.getElementById("money").textContent = money;
            } catch (error) {
                console.error("更新余额显示失败:", error);
            }
        }
        
        // 打开设置弹窗
        function openSettings() {
            document.getElementById('settingsPopup').classList.add('active');
            document.getElementById('settingsOverlay').classList.add('active');
        }
        
        // 关闭设置弹窗
        function closeSettings() {
            document.getElementById('settingsPopup').classList.remove('active');
            document.getElementById('settingsOverlay').classList.remove('active');
            
            // 更新设置摘要
            updateSettingsSummary();
        }
        
        // 更新设置摘要
        function updateSettingsSummary() {
            const modelSelect = document.getElementById('model');
            const modelText = modelSelect.options[modelSelect.selectedIndex].text;
            const tempValue = document.getElementById('temp').value;
            
            document.getElementById('currentModel').textContent = modelText;
            document.getElementById('currentTemp').textContent = `温度: ${tempValue}`;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateMoney();
            updateSettingsSummary();
            
            // 初始化历史记录区域
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '<div class="history-placeholder">对话历史将在这里显示<br>开始对话或加载历史记录以查看内容</div>';
            
            // 添加示例提示
            const userInputElement = document.getElementById('userinp');
            userInputElement.placeholder = "输入你的问题...";
            
            // 渲染数学公式
            MathJax.startup.promise.then(() => {
    // 现在 MathJax 已完全初始化，可以安全调用其所有方法
    console.log('MathJax 已就绪，正在排版...');
    MathJax.typesetPromise();
}).catch((err) => {
    console.error('MathJax 初始化失败:', err);
});
        });
        
        // 监听设置变化
        document.getElementById('model').addEventListener('change', updateSettingsSummary);
        document.getElementById('temp').addEventListener('change', updateSettingsSummary);
        //网络ai：）
        function internethandle(){
        handle(true)
        }
    </script>
</body>
</html>
